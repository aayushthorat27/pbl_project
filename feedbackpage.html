
<html>
    <head>
        <title>
            Feedback Page
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bdy"></div>
        <h1>Welcome To Feedback Page</h1>
        <img src="/Users/Vedhas Ranade/Desktop/web_dev/pbl_res_image.jpeg" alt="Hotel Image" width="200px">
        <br><br>    
        <form>
            <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text"><br><br>
            </label>
            <label for="Mobile No.">Mobile No.
                <input type="number"><br><br>
            </label>
            <label for="Performance">Rate Our Service:<br>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>  
            </label>
            <br><br>
            <label for="Occassion">Occassion:</label>
            <input type="text"><br>    
            <label for="Email">Email ID: &nbsp;
                <input type="email"><br>
            </label><br>
            &nbsp;
            &nbsp;
            <button type="reset">Reset</button>&nbsp;&nbsp;
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
